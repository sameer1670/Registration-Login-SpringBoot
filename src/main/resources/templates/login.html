<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>

  <!-- Fixed navbar -->
  <nav id="header" class="navbar navbar-fixed-top">
    <div id="header-container" class="container navbar-container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a id="brand" class="navbar-brand" href="#">Registration/Login</a>
      </div>
    </div><!-- /.container -->
  </nav><!-- /.navbar -->

  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <h1>Login</h1>
        <form th:action="@{/login}" method="post" th:object="${userLogin}">
          <!-- Error message -->
          <div th:if="${param.error}">
            <div class="alert alert-danger">Invalid username or password!</div>
          </div>

          <!-- Logout message -->
          <div th:if="${param.logout}">
            <div class="alert alert-info">You have been logged out!</div>
          </div>

          <div class="form-group">
            <label for="userName">Username</label>
            <input type="text" id="userName" class="form-control" name="userName" placeholder="Enter Email ID..." autofocus="autofocus" required/>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" class="form-control" name="password" placeholder="Enter password..." autofocus="autofocus" required/>
          </div>

          <div class="form-group">
            <div class="row">
              <div class="col-sm-6 col-sm-offset-3">
                <input type="submit" name="login-submit" id="login-submit" class="form-control btn btn-primary" value="Login" />
              </div>
            </div>
          </div>
        </form>
        <div class="form-group">
          <span>New User? <a href="/registration" th:href="@{/registration}">Register here</a></span>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
